<form [formGroup]="dynamicForm" (ngSubmit)="onSubmit()">
    <div class="card m-3">
        <h5 class="card-header">Пример пресметка</h5> 
    <table class="table table-hover">
        <thead>
          <tr> 
            <th scope="col">#</th>
            <th scope="col">Вид и опис на стока</th>
            <th scope="col">Производител</th>
            <th scope="col">Назив на понудена стока</th>
            <th scope="col">Един.Мерка и количина </th>
            <th scope="col">Цена без ддв.</th>
            <th scope="col">стапка на ддв (5%/18%)</th>
            <th scope="col" class="btn-action"></th>
          </tr>
        </thead>
        <tbody>
          <tr *ngFor="let item of items.controls; let i = index"  scope="row" class="list-group list-group-flush" [formGroup]="item" style="display: contents;"> 
            <th scope="row">{{i + 1}}</th>
            <td class="align-middle">
                <input type="text" formControlName="name" class="form-control"/> 
            </td>  
            <td class="align-middle">
                <input type="text" formControlName="name" class="form-control"/> 
            </td> 
            <td class="align-middle">
                <input type="text" formControlName="name" class="form-control"/> 
            </td> 
            <td class="align-middle">
                <input type="text" formControlName="name" class="form-control"/> 
            </td> 
            <td class="align-middle">
                <input type="text" formControlName="name" class="form-control"/> 
            </td> 
            <td class="align-middle">
                <input type="text" formControlName="name" class="form-control"/> 
            </td> 
            <td class="align-middle btn-action">  
                <button class="btn btn-danger" type="button" (click)="remove(i)">Избриши 
                </button> 
            </td> 
          </tr>  
        </tbody>
      </table> 
        <div class="list-group list-group-flush">
            <div class="list-group-item"> 
                <div class="form-row">
                    <div class="form-group col-6">
                         
                    </div>
                    <div class="form-group col-6"> 
                        Сума
                    </div>
                </div>
            </div>
        </div>
        <div class="card-footer text-center"> 
            <button class="btn btn-success" type="button" (click)="addNewItem()">Додав Нов</button>
            <button class="btn btn-warning" type="reset" (click)="onReset()">Reset</button>
            <button class="btn btn-warning" type="button" (click)="onClear()">Clear</button>
        </div>
    </div>
</form>
